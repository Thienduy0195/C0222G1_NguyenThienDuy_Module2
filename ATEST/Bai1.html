<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>

    <script>
        let number;
        do {
            number = parseInt(prompt("Nhập độ dài của mảng (phải chứa dưới 20 phần tử): "));
            if (!isNaN(Number(number)) && Number(number) > 0 && Number(number) <=20) {
                alert("Độ dài mảng vừa nhập là: " + number);
                break;
            } else {
                alert("Có thể bạn vừa nhập không đúng yêu cầu, mời bạn nhập lại: ");
            }
        } while(true);

        let Array = [];
        let sum1 = 0;
        let sum2 = 0;
        for (let i = 0; i <number ; i++) {
            let input = parseInt(prompt("Nhập phần tử thứ " + (i+1)));
            Array.push(input);
            if(input%2===0){
                sum1+=input;
            }else{
                sum2+=input;
            }
        }
        document.write("Mảng vừa nhập là: " + Array + "<br>");
        document.write("Kết quả tổng các số chẵn trong mảng trừ tổng các số lẻ trong mảng: " + (sum1-sum2));
    </script>
</body>
</html>
