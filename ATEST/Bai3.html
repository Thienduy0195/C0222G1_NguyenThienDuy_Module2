<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
    <script>
        function isPrimeNumber(n) {
            let check = true;
            if(n<2){
                check=false;
            }
            for (let i=2; i<n; i++){
                if (n%i===0){
                    check = false;
                }
            }
            if(check){
                return n;
            }
        }
        function CheckIsPrimeNumberOfArray(Arr) {
            let SmallArray=[];
            for (let i =0; i< Arr.length; i++){
                if (isPrimeNumber(Arr[i])){
                    SmallArray.push(Arr[i]);
                }
            }
            SmallArray.sort(function (a,b) {
                return a-b;
            });
            document.write("Mảng được truyền vào là: " + Arr + "<br>");
            document.write("Các số nguyên tố có trong mảng sau khi được sắp xếp tăng dần là: " + SmallArray);
        }
        let Array = [1,2,3,5,8,11,13,15,16,17,18,22,25];
        CheckIsPrimeNumberOfArray(Array);
    </script>
</body>
</html>
